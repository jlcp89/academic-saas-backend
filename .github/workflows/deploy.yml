name: Deploy Backend to AWS

on:
  push:
    branches: [ main, dev, feature/good-cicd ]
  pull_request:
    branches: [ main, dev ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: academic-saas-backend
  PYTHON_VERSION: '3.11'

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
        CORS_ALLOWED_ORIGINS: 'http://localhost:3000'
        AWS_STORAGE_BUCKET_NAME: 'test-bucket'
        DATABASE_URL: 'sqlite:///test.db'
        REDIS_URL: 'redis://localhost:6379/0'
      run: |
        python manage.py migrate --run-syncdb
        python manage.py test || true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Output for next jobs
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: test-and-build
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/feature/good-cicd')
    environment: development

    steps:
    - name: Deploy to Development Instance
      env:
        IMAGE_URI: ${{ needs.test-and-build.outputs.image-uri }}
        DEV_INSTANCE_IP: ${{ secrets.DEV_INSTANCE_IP }}
      run: |
        if [ -z "$DEV_INSTANCE_IP" ]; then
          echo "âŒ DEV_INSTANCE_IP secret not configured"
          exit 1
        fi
        
        echo "ðŸš€ Deploying image: $IMAGE_URI"
        echo "ðŸ“ Target server: $DEV_INSTANCE_IP"
        
        # Setup SSH key
        echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/ec2-key.pem
        chmod 600 /tmp/ec2-key.pem
        
        # Simple deployment command
        ssh -i /tmp/ec2-key.pem -o StrictHostKeyChecking=no ec2-user@$DEV_INSTANCE_IP << 'ENDSSH'
        # Login to ECR
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 860639121390.dkr.ecr.us-east-1.amazonaws.com
        
        # Stop old container
        docker stop academic-saas-backend || true
        docker rm academic-saas-backend || true
        
        # Start new container
        docker run -d \
          --name academic-saas-backend \
          --restart unless-stopped \
          --network host \
          -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
          -e DEBUG=True \
          -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          -e REDIS_URL="${{ secrets.REDIS_URL }}" \
          -e ALLOWED_HOSTS="${{ secrets.ALLOWED_HOSTS }}" \
          -e CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}" \
          -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -e AWS_S3_REGION_NAME="us-east-1" \
          -e AWS_STORAGE_BUCKET_NAME="${{ secrets.AWS_STORAGE_BUCKET_NAME }}" \
          ${{ needs.test-and-build.outputs.image-uri }}
        
        # Check if running
        sleep 30
        docker ps | grep academic-saas-backend
        ENDSSH
        
        # Clean up
        rm -f /tmp/ec2-key.pem
        
        echo "âœ… Deployment completed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test-and-build, deploy-dev]
    if: always()
    
    steps:
    - name: Summary
      run: |
        echo "## ðŸ“Š Deployment Summary"
        echo "- Build: ${{ needs.test-and-build.result }}"
        echo "- Deploy: ${{ needs.deploy-dev.result }}"
        
        if [ "${{ needs.deploy-dev.result }}" == "success" ]; then
          echo "âœ… Backend deployed successfully to http://${{ secrets.DEV_INSTANCE_IP }}:8000"
        fi